spring.application.name=limits-service

#the only thing that you are configuring in limits-service what is the uri of the springcloud configserver
#the dafault profile is used
spring.cloud.config.uri=http://localhost:8888

#How we can configure profiles in limit service to be able to pick up a specific configuration from the springCloudConfigServer(SCCS)
#if you want to use the  specific profile
spring.profiles.active=qa